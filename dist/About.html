<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSKMT's Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: calc(50% - 5px);
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .profile {
                flex-direction: column;
                align-items: center;
            }
            .profile img {
                margin-bottom: 10px;
            }
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="assets/avatar.jpg" alt="Profile Picture" width="100" height="100">
            <div class="profile-info">
                <h1>YSKMT</h1>
                <p>Happy & Confident & Modest</p>
            </div>
        </div>
        <div class="gallery">
            <img src="assets/R.png" alt="Image 1">
            <img src="assets/R2.jpg" alt="Image 2">
            <!-- Add more images as needed -->
        </div>  
        <p>Hello everybody!</p>
        <p>I'm YSKMT.</p>
        <p>Fine to know you!!!</p>
        <p>My favorite game is LoL, favorite animal is little dogs, and favorite thing is studying, hh.</p>
    </div>
</body>
</html>
